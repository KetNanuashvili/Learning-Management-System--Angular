<header class="main-header">
  <div class="logo">LMS</div>
  <nav class="nav-links">
    <a href="/login" class="btn-link">Sign in</a>
    <a href="/register" class="btn-emerald">Sign up</a>
  </nav>
</header>

<div class="auth-page">
  <section class="auth-wrap">
    <div class="auth-card" role="form" aria-labelledby="authTitle">
      <h1 id="authTitle" class="title">
        Welcome <span aria-hidden="true"></span>
      </h1>
      <p class="subtitle">Sign in to your account</p>

      <!-- Role tabs -->
      <div class="role-tabs" role="tablist" aria-label="Select role">
        <button class="tab is-active" data-role="admin" role="tab" aria-selected="true">Admin</button>
        <button class="tab" data-role="instructor" role="tab" aria-selected="false">Instructor</button>
        <button class="tab" data-role="student" role="tab" aria-selected="false">Student</button>
      </div>

      <!-- Form -->
      <form class="auth-form" novalidate>
        <label class="field">
          <span class="label">Email</span>
          <input type="email" placeholder="Email" autocomplete="email" required />
        </label>

        <label class="field">
          <span class="label">Password</span>
          <input type="password" placeholder="Password" autocomplete="current-password" required />
        </label>

        <div class="aux">
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </section>
</div>
