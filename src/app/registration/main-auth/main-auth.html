<app-header></app-header>

<div class="auth-page">
  <section class="auth-wrap">
    <div class="auth-card" role="form" aria-labelledby="authTitle">
      <h1 id="authTitle" class="title">
        Welcome <span aria-hidden="true"></span>
      </h1>
      <p class="subtitle">Sign in to your account</p>

      <!-- Role tabs -->
      <div class="role-tabs" role="tablist" aria-label="Select role">
        <button
          class="tab"
          [class.is-active]="activeRole === 'admin'"
          data-role="admin"
          (click)="setRole('admin')"
        >
          Admin
        </button>
        <button
          class="tab"
          [class.is-active]="activeRole === 'instructor'"
          data-role="instructor"
          (click)="setRole('instructor')"
        >
          Instructor
        </button>
        <button
          class="tab"
          [class.is-active]="activeRole === 'student'"
          data-role="student"
          (click)="setRole('student')"
        >
          Student
        </button>
      </div>

      <!-- Form -->
      <form class="auth-form" novalidate>
        <label class="field">
          <span class="label">Email</span>
          <input type="email" placeholder="Email" autocomplete="email" required />
        </label>

        <label class="field">
          <span class="label">Password</span>
          <input type="password" placeholder="Password" autocomplete="current-password" required />
        </label>

        <div class="aux">
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </section>
</div>
